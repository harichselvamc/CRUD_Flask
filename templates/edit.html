<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Book</h1>
    <form action="{{ url_for('edit', id=book[0]) }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book[1] }}" required>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book[2] }}" required>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ book[3] }}" required>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
